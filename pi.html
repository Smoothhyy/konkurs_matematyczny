    <script>
        let obj = document.querySelectorAll(".animate");
        let interval = 500;
        let y_index = 2.5;
        $(document).ready(function(){   
            obj.forEach(function(element, index){
                
                setTimeout(function () {
                    y_index = y_index + 2.5;
                    console.log(element);
                    $(element).css(
                        "opacity","1"
                    );
                    $(element).css(
                        "transform",`translateY(${y_index}px)`
                    );
                }, index * interval);
                })
        })

    </script>
